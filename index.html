<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page dengan Keranjang Belanja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <header class="bg-success text-white p-3 text-center">
    <h1>Toko Online Android</h1>
    <p>Produk Berkualitas dengan Harga Terjangkau</p>
  </header>

  <main class="container my-4">
    <div class="row" id="productList">
      <!-- Produk akan di-render oleh JS -->
    </div>
  </main>

  <!-- Keranjang drawer -->
  <div class="cart-drawer" id="cartSidebar" aria-label="Keranjang Belanja">
    <div class="cart-drawer-content d-flex flex-column">
      <div class="p-3 border-bottom d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Keranjang Belanja</h5>
        <button id="closeCartBtn" class="btn btn-outline-secondary btn-sm" aria-label="Tutup Keranjang">&times;</button>
      </div>
      <div class="cart-items-wrapper flex-grow-1 overflow-auto p-3" id="cartItemsList">
        <!-- Item keranjang muncul di sini -->
      </div>
      <div class="cart-footer">
        <button id="orderWhatsAppBtn" class="btn btn-success" disabled>
          Order via WhatsApp
        </button>
      </div>
    </div>
  </div>

  <!-- Tombol buka keranjang di mobile -->
  <button id="openCartBtn" class="btn btn-success open-cart-btn" aria-label="Buka Keranjang">
    ðŸ›’ <span id="cartCountBadge" class="badge bg-light text-success">0</span>
  </button>

  <script src="script.js"></script>
</body>
</html>
