<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page Produk</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Glightbox CSS -->
  <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand text-white fs-4 fw-bold" href="#">Greencart Bootstrap</a>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container my-5">
    <h2 class="text-center mb-4" id="title">Produk Kami</h2>
    <div class="row g-4" id="product-list">
      <!-- Products inserted by JS -->
    </div>
  </div>

  <!-- Cart -->
  <div id="cart" class="shadow">
    <h5>Keranjang Belanja</h5>
    <ul id="cart-items">
      <li id="cart-empty">Keranjang kosong</li>
    </ul>
    <div class="d-flex justify-content-between fw-semibold mb-3">
      <span>Total:</span>
      <span id="cart-total">Rp 0</span>
    </div>
    <button id="order-btn" class="btn btn-android w-100" disabled>Order via WhatsApp</button>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Glightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
  
</body>
</html>
